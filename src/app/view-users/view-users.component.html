<table class="table">
    <thead>
      <tr>
        <th>S.NO.</th>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Username</th>
       <th>Mobile No.</th>
       <th>Email Id</th>
       <th>Image</th> 
        </tr>
    </thead>
    <tbody>
     <tr *ngFor=" let u of viewusers ;let i=index">
        <td>{{i+1}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.lastname}}</td>
        <td>{{u.username}}</td>
        <td>{{u.mobileno}}</td>
        <td>{{u.emailid}}</td>    
        <td style="width:5%"><img src="{{u.file}}" style="width:100%"></td>
     </tr>
    </tbody>
  </table>
